{% extends "base.html" %}

{% block title %}Delete Contact{% endblock %}

{% block content %}
<h1>Delete Contact</h1>
<p>Are you sure you want to delete {{ contact.name }} ({{ contact.phone }})?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'contact_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
