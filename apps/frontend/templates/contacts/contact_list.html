<!DOCTYPE html>
<html>
<head>
    <title>Contacts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1>Contacts</h1>
    <form method="get" class="mb-3">
        <input type="text" name="q" value="{{ query }}" placeholder="Search..." class="form-control" />
    </form>
    <a href="{% url 'contact_create' %}" class="btn btn-primary mb-3">Add Contact</a>
    <table class="table table-striped">
        <thead>
            <tr><th>Name</th><th>Phone</th><th>Actions</th></tr>
        </thead>
        <tbody>
            {% for contact in contacts %}
            <tr>
                <td>{{ contact.name }}</td>
                <td>{{ contact.phone }}</td>
                <td>
                    <a href="{% url 'contact_edit' contact.pk %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'contact_delete' contact.pk %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="3">No contacts found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
